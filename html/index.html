<!DOCTYPE html>
<html>

<head>
  <title>Music Player</title>
  <link rel="stylesheet" href="../style-sheets/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <nav>
    <div class="left-align align">
      <div class="logo-title align">
        <div class="logo align">
          <i class="fab fa-soundcloud size"></i>
        </div>
        <div class="app-name align">
          RR
          <br />
          Studio
        </div>
      </div>
    </div>
    <div class="center-align align">
      <div class="align">
        Favorites
      </div>
    </div>
    <div class="right-align align">
      <div class="search-box align middle-align">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search" />
        <i class="fas fa-microphone"></i>
      </div>
      <div class="bell-icon align middle-align">
        <i class="fas fa-bell"></i>
      </div>
      <div class="profile align">
        <img src="https://via.placeholder.com/70">
      </div>
    </div>
  </nav>
  <div class="main-content">
    <main>
    </main>
    <aside>
    </aside>
  </div>
  <footer>
  </footer>
</body>

</html>
